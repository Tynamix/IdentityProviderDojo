<body>
    <my-app></my-app>

    <div id="pre-bootstrap-container">
        <script type="text/javascript">
            document.addEventListener("appready", handleAppReady);

            function handleAppReady(event) {
                var preBootstrapContainer = document.getElementById( "pre-bootstrap-container" );
                var preBootstrap = document.getElementById( "pre-bootstrap" );

                if(preBootstrap != null) {
                    preBootstrap.className = "loaded";

                    setTimeout(
                        function removeLoadingScreen() {
                            if(preBootstrapContainer.parentNode){
                                preBootstrapContainer
                                    .parentNode
                                    .removeChild(preBootstrapContainer);
                            }
                        }, 500
                    );
                }
            }
        </script>
        <div id="pre-bootstrap">
            <div class="msg">

                <div id='loading' class="text-center">
                    <img src='assets/logo_full_slate.png' alt='Admin UI' title='Admin UI' />
                    <span class="sr-only">Loading...</span>
                    <span id="wait">.</span>
                </div>

            </div>
        </div>
    </div>
<script type="text/javascript" src="runtime.06daa30a2963fa413676.js"></script><script type="text/javascript" src="polyfills.b820930a925b05746dcc.js"></script><script type="text/javascript" src="scripts.730292c744802ef10a95.js"></script><script type="text/javascript" src="main.d296649575a6d7c6699e.js"></script></body>
<script type="text/javascript">
    var counter = 0;
    var dots = window.setInterval( function() {
        counter++;
        var wait = document.getElementById("wait");
        if(wait){
            if(Math.random() < .7) wait.innerHTML += ".";
            if(counter > 50) clearInterval(dots);
        } else clearInterval(dots);
    }, 50);
</script>
